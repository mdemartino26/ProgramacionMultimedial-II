<body onload="checkUsuarios()">

    <header>
        <img id="icono"  src="assets/img/icons/heart.png" alt="icono del sitio">
        <h1>Comfi Games</h1>
        <button id="audio" onclick="audio()"> Música </button>
        <button id="cerrarSesion"  class="cerrarSesion" onclick="cerrarSesion()">Cerrar</button>
       
    </header>
    <main>


        <section id="ingreso">
            <h1 class="glow">Ingresar usuarios</h1>
            <div>
                <div id="ingreso1">
                <h3> Usuario 1 </h3>
                
                <img id="myImage1" src="assets/img/avatars/1.jpg" alt="usuario1">
                <button id="btnImagen1" disabled> Sacar foto </button>
                <label> Nombre: </label> <input type="text" minlength="4" maxlength="50" placeholder="Nombre"
                    id="nombretxt">
                <label> Nickname: </label> <input type="text" minlength="4" maxlength="50" placeholder="Nickname"
                    id="nicktxt">
                <button id="continuar" onclick="pasarUsuario()"> continuar </button>
            </div>

            <div id="ingreso2">
                <h3> Usuario 2 </h3>

                <img id="myImage2" src="assets/img/avatars/2.jpg" alt="usuario2">
                <button id="btnImagen2" disabled> Sacar foto </button>
                <label> Nombre: </label> <input type="text" minlength="4" maxlength="50" placeholder="Nombre"
                    id="nombretxt2">
                <label> Nickname: </label> <input type="text" minlength="4" maxlength="50" placeholder="Nickname"
                    id="nicktxt2">
                

            </div>
                <button type="button" id="cargarDatos" value="ingresar" onclick="corroborar()">Guardar</button>
        </div>
        </section>

       

        <div id="secciones">
            <button id="irUsuarios" class="seccionesEstilos" onclick="irUsuarios()">Usuarios</button>
            <button id="irJuegos" class="seccionesEstilos" onclick="irJuegos()">Juegos</button>
        </div>



        <div id="juegos" class="typewriter">
            <h2> Selecciona un juego </h2>
            <section id="gameButtons">
                <li class="pink" ><a href="ta-te-quieto/index.html">TaTeTi</a></li>

                <li class="pinker"><a href="memotest/index.html">Memotest</a></li>

                <li class="pink"><a href="Simon/index.html">Simon</a></li>

            </section>


        </div>

        <section id="usuarios" class="typewriter">
            <article id="usu1"><label type="text" id="nicktxt"></label> <img class="imgUsu" src=""></article>
            <article id="usu2"> <label type="text" id="nicktxt2"></label><img class="imgUsu" src=""> </article>
        </section>

        
        <div id="edit">
            <button id="editarProfile" class="botonesExtra" onclick="editarPerfiles()">Editar perfiles</button>
        </div>

        
      


    </main>

    <footer>
       <p> © all rights reserved para marianela de martino</p>
    </footer>

    <audio id="sonidoFondo">
       <source src="assets/audio/background.mp3"> 
    </audio>

    <audio id="sonidoClick" style="display: none;">
        <source src="assets/audio/buttonClick.mp3"> 
     </audio>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
